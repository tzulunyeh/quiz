<html> 
<head> 
 <title>My Document</title> 
 <script type="text/javascript"> 
 
 function change() { 
 var header = document.getElementById("hid123"); 
 header.innerHTML = "CSIE@CGU";

 para.innerHTML = "怎麼那麼棒！！."; 
 
 } 
 function myFunction() {

 document.body.appendChild(btn);

}

</head> 
<body>
